<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gem</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --secondary-color: #e5e7eb;
            --text-color: #1f2937;
            --bg-light: #f3f4f6;
            --bg-card: #fff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            transition: all 0.3s ease-in-out;
            touch-action: manipulation;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: var(--bg-card);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-wrapper {
            display: flex;
            justify-content: flex-start;
        }
        .user-wrapper {
            justify-content: flex-end;
        }
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.2rem;
            margin-bottom: 0.75rem;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .user-message {
            background-color: var(--primary-color);
            color: #ffffff;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .bot-message {
            background-color: var(--secondary-color);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        #chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        #chat-input-container {
            padding: 1rem;
            background-color: #f9fafb;
            border-top: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .input-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        #user-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 9999px;
            outline: none;
            transition: border-color 0.2s;
        }
        #user-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        #send-button, #upload-button {
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        #send-button:hover, #upload-button:hover {
            background-color: var(--primary-hover);
        }
        #send-button:active, #upload-button:active {
            transform: scale(0.98);
        }
        #loading-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: #6b7280;
        }
        .dot {
            width: 8px;
            height: 8px;
            background-color: #9ca3af;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot-1 { animation-delay: -0.32s; }
        .dot-2 { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        .image-preview-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background-color: #e5e7eb;
            border-radius: 0.5rem;
        }
        .image-preview {
            max-width: 80px;
            max-height: 80px;
            border-radius: 0.5rem;
        }
        .remove-image-btn {
            background-color: #ef4444;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        .modal-close-btn {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: 9999px;
            cursor: pointer;
        }
        .new-chat-btn {
            background-color: #10b981;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .new-chat-btn:hover {
            background-color: #059669;
        }
        .new-chat-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <!-- Chat header -->
        <div class="flex items-center justify-between p-4 bg-blue-500 text-white rounded-t-2xl">
            <h1 class="text-xl font-bold">gem</h1>
            <button id="new-chat-button" class="new-chat-btn text-sm">New Chat</button>
        </div>

        <!-- Chat messages -->
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto">
            <div class="message bot-message">Hello!</div>
        </div>

        <!-- Loading indicator -->
        <div id="loading-indicator">
            <div class="dot dot-1"></div>
            <div class="dot dot-2"></div>
            <div class="dot dot-3"></div>
        </div>

        <!-- Chat input -->
        <div id="chat-input-container">
            <div class="input-row">
                <input id="user-input" type="text" placeholder="Type your message...">
                <button id="upload-button" class="py-2 px-3 rounded-full text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                    </svg>
                </button>
                <input type="file" id="file-input" class="hidden" accept="image/*">
                <button id="send-button">Send</button>
            </div>
            <div id="preview-container" class="hidden mt-2"></div>
        </div>
    </div>

    <!-- Modal for errors -->
    <div id="error-modal" class="modal">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-2">Unsupported File Type</h2>
            <p>I can only process images. Please upload an image file (e.g., .jpg, .png).</p>
            <button id="modal-close-btn" class="modal-close-btn">OK</button>
        </div>
    </div>

    <script type="module">
        // Gemini API configuration
        const apiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        // Get DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const uploadButton = document.getElementById('upload-button');
        const fileInput = document.getElementById('file-input');
        const previewContainer = document.getElementById('preview-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorModal = document.getElementById('error-modal');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const newChatButton = document.getElementById('new-chat-button');

        let chatHistory = [{ role: 'model', parts: [{ text: 'Hello!' }] }];
        let uploadedImage = null;

        // Function to create a new message element
        function createMessageElement(content, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            
            if (typeof content === 'string') {
                messageElement.textContent = content;
            } else {
                if (content.data) {
                    const img = new Image();
                    img.src = content.data;
                    img.classList.add('w-full', 'rounded-lg', 'mb-2', 'max-h-64', 'object-contain', 'bg-white', 'p-1', 'shadow');
                    messageElement.appendChild(img);
                }
                if (content.text) {
                    const textPart = document.createElement('div');
                    textPart.textContent = content.text;
                    messageElement.appendChild(textPart);
                }
            }

            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Initial message display
        createMessageElement('Hello!', 'bot');

        // Handle file upload
        uploadButton.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = () => {
                    uploadedImage = {
                        data: reader.result.split(',')[1],
                        mimeType: file.type
                    };
                    displayImagePreview(reader.result);
                };
                reader.readAsDataURL(file);
            } else {
                showModal();
                fileInput.value = ''; // Clear the input
            }
        });

        function displayImagePreview(dataUrl) {
            previewContainer.innerHTML = '';
            const img = new Image();
            img.src = dataUrl;
            img.classList.add('w-20', 'h-20', 'rounded-lg', 'object-cover', 'mr-2');

            const removeBtn = document.createElement('div');
            removeBtn.classList.add('remove-image-btn');
            removeBtn.innerHTML = '&times;';
            removeBtn.addEventListener('click', () => {
                uploadedImage = null;
                previewContainer.innerHTML = '';
                previewContainer.classList.add('hidden');
                fileInput.value = '';
            });

            const previewDiv = document.createElement('div');
            previewDiv.classList.add('image-preview-container');
            previewDiv.appendChild(img);
            previewDiv.appendChild(removeBtn);

            previewContainer.appendChild(previewDiv);
            previewContainer.classList.remove('hidden');
        }

        // Handle sending messages
        async function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === '' && !uploadedImage) return;

            // Create a temporary placeholder for user message
            const userMessageContent = { text: userText, data: uploadedImage ? `data:${uploadedImage.mimeType};base64,${uploadedImage.data}` : null };
            createMessageElement(userMessageContent, 'user');
            
            // Construct the parts for the Gemini API call
            const parts = [];
            if (userText) {
                parts.push({ text: userText });
            }
            if (uploadedImage) {
                parts.push({ inlineData: { mimeType: uploadedImage.mimeType, data: uploadedImage.data } });
            }

            // Push the user's message to chat history
            chatHistory.push({ role: 'user', parts: parts });

            // Clear input and show loading indicator
            userInput.value = '';
            loadingIndicator.style.display = 'flex';
            sendButton.disabled = true;
            
            const payload = { contents: chatHistory };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                const botResponseParts = result?.candidates?.[0]?.content?.parts;

                if (botResponseParts) {
                    const botResponseText = botResponseParts.map(part => part.text).join(' ');
                    createMessageElement(botResponseText, 'bot');
                    
                    // Add the bot's response to the chat history
                    chatHistory.push({ role: 'model', parts: [{ text: botResponseText }] });
                } else {
                    createMessageElement("Sorry, I couldn't generate a response. Please try again.", 'bot');
                }
            } catch (error) {
                console.error('Error fetching from Gemini API:', error);
                createMessageElement("An error occurred. Please try again.", 'bot');
            } finally {
                loadingIndicator.style.display = 'none';
                sendButton.disabled = false;
                
                uploadedImage = null;
                previewContainer.innerHTML = '';
                previewContainer.classList.add('hidden');
            }
        }

        // Handle new chat
        newChatButton.addEventListener('click', () => {
            chatMessages.innerHTML = '';
            chatHistory = [{ role: 'model', parts: [{ text: 'Hello!' }] }];
            createMessageElement('Hello!', 'bot');
            uploadedImage = null;
            previewContainer.innerHTML = '';
            previewContainer.classList.add('hidden');
            userInput.value = '';
        });

        // Modal functions
        function showModal() {
            errorModal.style.display = 'flex';
        }
        modalCloseBtn.addEventListener('click', () => {
            errorModal.style.display = 'none';
        });

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
